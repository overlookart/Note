baseURL = 'http://example.org/'
languageCode = 'en-us'
# 网站标题
title = 'OverlookArt'

#主题 模块安装的主题不需要设置，theme文件夹下的主题需要设置
theme = 'overlookart'

# 版权
copyright = 'OverlookArt'

# 默认内容语言
defaultContentLanguage = 'en'

defaultContentLanguageInSubdir = true

# 菜单配置
[menu]
[[menu.main]]
  identifier = 'about'
  name = '关于'
  pre = "<i class='fa fa-heart'></i>"
  url = '/about/'
  weight = -110
  [menu.main.params]
    class = 'highlight-menu-item'
[[menu.main]]
  identifier = 'menu'
  pre = ''
  name = '404'
  url = '/menu/'
  weight = 100
  [menu.main.params]
    class = ''


# 模块配置
[module]
[[module.imports]]
# 有效的 go 模块路径
#  path = 'github.com/panr/hugo-theme-terminal'

# 参数配置
[params]
# ----------- terminal 主题参数配置 --------------
# 主题颜色
themeColor = "orange"
# 全屏模式
fullWidthTheme = false
# 居中模式
centerTheme = true