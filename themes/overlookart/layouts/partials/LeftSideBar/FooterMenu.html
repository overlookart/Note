<div class="flex-none">
    <div id="site-menu " class="flex  justify-around">
        {{ range .Site.Menus.main }}
        {{ $js := printf "console.debug('按钮点击');window.location.href='%s%s'" site.BaseURL .URL}}
        {{ $dic := dict "title" .Name "click" $js "class" " text-gray-500 px-1  hover:text-blue-600"}}
        {{ partial "BaseUI/Button.html" $dic }}            
        {{ end }}
    </div>
    <div class="flex  justify-around">
        <span class="text-gray-500">
            ©️ {{ .Site.Copyright }}
        </span>
        
    </div>
</div>
