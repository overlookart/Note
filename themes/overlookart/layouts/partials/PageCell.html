<div class="bg-teal-300/60 p-2">
    <a class="block" href="{{ .RelPermalink }}">RelPermalink: {{.RelPermalink}}</a>
    <p class="text-2xl">{{ .Name }}</p>
    <p>所属分类: {{ .Type }}</p>
    <p>模版类型: {{ .Kind }}</p>
    <p>BundleType: {{ .BundleType }}</p>
    <p>创建日期: {{ .Date.Format "2006-01-02 15:04:05" }}</p>
    <p>最后修改日期: {{ .Lastmod.Format "2006-01-02 15:04:05" }}</p>
    <p>作者: {{ .Params.Author }}</p>
    <p>字数: {{ .WordCount }}</p>
    <p>预计阅读时长: {{ .ReadingTime }} 分钟</p>
</div>
