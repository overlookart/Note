    <!-- 获取网站的所有分组 -->
    {{ $allSections := .Site.Sections }}
    <!-- 遍历分组:为每个分组创建内容 -->
    <div>{{ $allSections }}</div>
    {{ range $allSections }}
        <section class="border-2 mb-4 rounded-2xl">
            <!-- 分组的标题 -->
            <div class="mb-1">
                <a class="text-3xl font-sans text-pink-600" href="{{ .RelPermalink }}">{{.Name}}</a>
            </div>
            <!-- 分组的内容 -->
            <div class="grid grid-cols-1 lg:grid-cols-3 sm:grid-cols-2 divide-x-4 divide-cyan-400">
                <!-- 获取分组下所有的页面 -->
                {{ $allPages := .Pages}}
                <!-- 遍历页面:为每个页面创建内容 -->
                {{ range $allPages}}
                    {{ partial "PageCell.html" . }}       
                {{ end}}
            </div>
        </section>
    {{ end }}
