{{define "main"}}
<div class="w-full">
    <div class="flex">
        {{ partial "toc.html" . }}
        <article class="prose prose-zinc flex-auto mx-auto shadow-lg px-10">
            <h1 style="text-align: center;">{{ title .Title }}</h1>
            <div id="nice">
              {{ .Content }}
            </div>
            {{ partial "Comment.html" . }}
        </article>
        {{ partial "PageVar.html" . }}
    </div>
    
</div>
<!-- 图表 -->
{{ if .Page.Store.Get "hasMermaid" }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
{{ end }}
<!-- markmap -->
{{ if .Page.Store.Get "hasMarkmap" }}
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.14.4"></script>
{{ end }}
{{end}}
