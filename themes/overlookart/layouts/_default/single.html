{{define "main"}}
<div class="w-full">
    <div class="flex">
        <aside class="flex-none  lg:w-40 lg:block hidden">
            <div class="fixed overflow-scroll">
              {{ .TableOfContents }}
            </div>
        </aside>
        <article class="flex-auto prose prose-zinc prose-base max-w-none  mx-auto">
            模版: default single
            <h1 style="text-align: center;">{{ .Title }}</h1>
            {{ .Content }}
        </article>
        {{ partial "PageVar.html" . }}
    </div>
</div>
<!-- 图表 -->
{{ if .Page.Store.Get "hasMermaid" }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
{{ end }}
<!-- markmap -->
{{ if .Page.Store.Get "hasMarkmap" }}
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.14.4"></script>
{{ end }}
{{end}}
