{{ if eq .Level 1 }}
    <h1 style="text-align: center;">
        <span >{{ .Text | safeHTML }}</span>
    </h1>
{{ else if eq .Level 2 }}
    <h2 id="{{ .Anchor | safeURL }}">
        <span class="content">{{ .Text | safeHTML }}</span>
    </h2>
{{ else }}
    <h{{ .Level }} id="{{ .Anchor | safeURL }}">{{ .Text | safeHTML }}</h{{ .Level }}>
{{ end }}
