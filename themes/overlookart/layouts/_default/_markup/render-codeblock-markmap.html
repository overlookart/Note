
{{ $height := .Attributes.height }}

<div class="markmap border-2 border-gray-300 rounded-md mb-10 bg-white" id="markmap">
    
    <script type="text/template">
        {{- .Inner -}}
    </script>
</div>
<style>
    .markmap {
        position: relative;
    }
    
    .markmap > svg {
        width: 100%;
        height: {{ $height }};
    }
</style>
{{ .Page.Store.Set "hasMarkmap" true }}
