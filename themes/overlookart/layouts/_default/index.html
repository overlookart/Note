{{ define "main" }}
<div class="background_image bg-center bg-no-repeat bg-cover fixed top-0 -z-10 w-full h-full bg-sitebg"></div>
<h1>{{ .Title }}</h1>
{{ .Content }}
<div id="section">
    <div style="background-color: aliceblue;">
        {{ $date := "2006-01-02" | time.AsTime }}
        {{ $date.AddDate -10 0 0 | time.Format "2006-01-02"}}
    </div>
    
    {{ partial "section.html" . }}
</div>
{{ end }}
